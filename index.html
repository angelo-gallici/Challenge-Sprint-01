<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>

<body>
        <header>
            <img src="Logo.png" alt="Logo de alura de inicial a" class="logo-a">
        </header>
    <main>
        <section>
            <textarea name="" id="" cols="85" rows="25" class="input-texto" placeholder="Ingrese el texto aquí que desee encriptar"></textarea>
            <div>
                <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea name="" id="" cols="45" rows="25" class="mensaje" placeholder="Ingresa el texto que desees desencriptar."></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p class="rodapie">Diseñado por Angelo Augusto Gallici Aquino</p>
    </footer>
</body>

</html>
